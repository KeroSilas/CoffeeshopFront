<body>
  <form #formData="ngForm" (ngSubmit)="handleAddUser(formData)">
    <div class="grid gap-6 mb-6 md:grid-cols-1">
      <div>
        <label
          class="block mb-1 text-sm font-medium text-gray-900"
          >Username</label
        >
        <input
          ngModel
          type="text"
          name="username"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        />
      </div>
      <div>
        <label
          class="block mb-1 text-sm font-medium text-gray-900"
          >Password</label
        >
        <input
          ngModel
          type="password"
          name="password"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        />
      </div>
      <div>
        <label
          class="block mb-1 text-sm font-medium text-gray-900"
          >First name</label
        >
        <input
          ngModel
          type="text"
          name="firstName"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        />
      </div>
      <div>
        <label
          class="block mb-1 text-sm font-medium text-gray-900"
          >Email address</label
        >
        <input
          ngModel
          type="text"
          name="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        />
      </div>
      <div>
        <label
          class="block mb-1 text-sm font-medium text-gray-900"
          >Phone number</label
        >
        <input
          ngModel
          type="text"
          name="phone"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        />
      </div>
      <button
        type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
      >
        Sign up
      </button>
    </div>
  </form>
</body>
