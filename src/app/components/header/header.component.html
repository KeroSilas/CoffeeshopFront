<mat-toolbar
  class="border-x border-transparent justify-between"
  style="background-color: transparent; margin-bottom: 24px"
>
  <a routerLink="" class="text-2xl text-gray-900">Kaffekunstens Forening</a>
  <div>
    <ng-container *ngIf="isLoggedIn(); then loggedIn"> </ng-container>
    <ng-template #loggedIn class="space-x-4">
      <div class="space-x-5">
        <button mat-icon-button routerLink="cart">
          <mat-icon>shopping_cart</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="account">
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
    </ng-template>
  </div>
  <mat-menu #account="matMenu">
    <div class="p-2 ml-2 grid-cols-1 space-y-3">
      <div>
        <a routerLink="profile">Profil</a>
      </div>
      <div *ngIf="isAdmin()">
        <a routerLink="admin">Administrer</a>
      </div>
      <div>
        <a routerLink="login" (click)="logout()">Log ud</a>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
