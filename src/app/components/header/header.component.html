<mat-toolbar
  class="border-x border-transparent justify-between"
  style="background-color: transparent"
>
  <a routerLink="" class="text-2xl text-gray-900">Kaffekunstens Forening</a>
  <div>
    <ng-container *ngIf="isLoggedIn(); then loggedIn; else loggedOut">
    </ng-container>
    <ng-template #loggedIn class="space-x-4">
      <div class="space-x-5">
        <button mat-icon-button [matMenuTriggerFor]="cart">
          <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="account">
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
    </ng-template>
    <ng-template #loggedOut>
      <div class="space-x-10">
        <a routerLink="signup" class="text-gray-900 align-text-bottom">Sign up</a>
        <a routerLink="login" class="text-gray-900 align-text-bottom">Log in</a>
      </div>
    </ng-template>
  </div>
  <mat-menu #cart="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">1 items</span>
        <a routerLink="cart">View Cart</a>
      </div>
      <div class="flex justify-between font-light mb-2">
        Keyboard x 1
        <span class="font-bold">{{ "150" | currency }}</span>
      </div>
    </div>
  </mat-menu>
  <mat-menu #account="matMenu">
    <div class="p-2 ml-2 grid-cols-1 space-y-3">
      <div>
        <a routerLink="profile">Profile</a>
      </div>
      <div>
        <a routerLink="login" (click)="logout()">Log out</a>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
