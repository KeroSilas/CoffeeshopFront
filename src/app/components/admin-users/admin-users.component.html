<body class="space-y-4">
  <button
    [routerLink]="['/admin']"
    class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
  >
    Tilbage
  </button>
  <div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3">ID</th>
          <th scope="col" class="px-6 py-3">Brugernavn</th>
          <th scope="col" class="px-6 py-3">Email</th>
          <th scope="col" class="px-6 py-3">Fornavn</th>
          <th scope="col" class="px-6 py-3">Telefon</th>
          <th scope="col" class="px-6 py-3">Admin</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of data" class="bg-white border-b">
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"
          >
            {{ user.id }}
          </th>
          <td class="px-6 py-4">{{ user.username }}</td>
          <td class="px-6 py-4">{{ user.email }}</td>
          <td class="px-6 py-4">{{ user.firstName }}</td>
          <td class="px-6 py-4">{{ user.phone }}</td>
          <td class="px-6 py-4">
            <input
              type="checkbox"
              [checked]="user.isAdmin"
              (change)="updateUser(user)"
              class="w-4 h-4 align-middle"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
