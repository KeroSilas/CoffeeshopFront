<body class="m-6 w-72">
<form #formData="ngForm" (ngSubmit)="handleAddCoffee(formData)">
  <div class="grid gap-6 mb-6 md:grid-cols-1">
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Name</label>
      <input ngModel type="text" name="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Price</label>
      <input ngModel type="text" name="price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Description</label>
      <input ngModel type="text" name="description" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add coffee</button>
  </div>
</form>
<app-coffee-list [coffeeList]="data" (coffeeToDelete)="deleteCoffee($event)"></app-coffee-list>
</body>
